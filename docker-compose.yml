version: '3'

services:
  rabbitmq:
    image: rabbitmq:management
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    networks:
      - intranet
  gateway:
    image: gateway
    build:
      context: .
      dockerfile: Gateway/Dockerfile
    ports:
      - "80:80"
    depends_on: 
      - tweet
      - user
      - profile
    networks:
      - intranet
      - extranet
  profile:
    image: profile
    build:
      context: .
      dockerfile: ProfileService/Dockerfile
    depends_on:
      - rabbitmq
    environment:
        - EASYNETQ_CONNECTION_STRING=host=rabbitmq;port=5672;virtualHost=/;username=guest;password=guest
        - RabbitMq__Host=rabbitmq
        - RabbitMq__Port=5672
        - RabbitMq__Username=guest
        - RabbitMq__Password=guest
    ports:
        - "81:80"
    networks:
      - intranet
  user:
    image: user
    build:
      context: .
      dockerfile: UserService/Dockerfile
    depends_on:
      - rabbitmq
    environment:
        - RabbitMq__Host=rabbitmq
        - RabbitMq__Port=5672
        - RabbitMq__Username=guest
        - RabbitMq__Password=guest
    ports:
      - "82:80"
    networks:
      - intranet
  tweet:
    image: tweet
    build:
      context: .
      dockerfile: TweetService/Dockerfile
    depends_on:
      - rabbitmq
    environment:
        - EASYNETQ_CONNECTION_STRING=host=rabbitmq;username=guest;password=guest
        - RabbitMq__Host=rabbitmq
        - RabbitMq__Port=5672
        - RabbitMq__Username=guest
        - RabbitMq__Password=guest
    ports:
      - "83:80"
    networks:
      - intranet
  
      
networks:
  intranet:
    external: false
  extranet:
    external: true
